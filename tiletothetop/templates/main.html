<div id="start-menu" class="item active">
    <h2>Start Stacking!</h2>
    <h3>A red wheelbarrow glazed with rainwater...</h3>

    <form id="game-settings" class="form-horizontal">
        <fieldset>
            <legend>Game Options</legend>
            
            <div id="game-options">
                <div class="control-group">
                    <label class="control-label" for="setting-difficulty">
                        Difficulty:
                    </label>
                    <div id="setting-difficulty" class="controls btn-group">
                        <label class="radio inline">
                            <input type="radio" name="setting-difficulty" value="0">
                            Easy
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="setting-difficulty" value="50">
                            Medium
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="setting-difficulty" value="100">
                            Hard
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="setting-difficulty" value="*" checked="checked">
                            Any
                        </label>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="setting-level">
                        Level:
                    </label>
                    <select id="setting-level" class="controls">
                        {% for i in "0123456789"|make_list %}
                        <option>{{ forloop.counter }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="setting-tag">
                        Filter by Tag:
                    </label>
                    <select id="setting-tag" class="controls">
                        <option value="">-None-</option>
                        {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                {% if user.is_authenticated %}
                <div class="control-group">
                    <label class="control-label" for="setting-custom">
                        Use Custom List:
                    </label>
                    <select id="setting-custom" class="controls">
                        <option value="">-None-</option>
                        <!-- add others from db... -->
                    </select>
                </div>
                {% endif %}
                
            </div>
        </fieldset>
    </form>
    <p>
        <button class="btn btn-large btn-primary" id="start-button" type="button">
            Start New Game
        </button>
        <span id="start-game-inprogress">
            or
            <button class="btn btn-large btn-primary" id="return-button" type="button">
                Return to Current Game
            </button>
            and continue tiling to the top!
        </span>
    </p>
    
</div>

<div id="game-area" class="item">
    <div id="game-menu">
        <button class="btn btn-primary" id="new-game" type="button"
                rel="tooltip" data-title="Start a new game" data-placement="left">
            Return to Start Menu
        </button>
        <button class="btn btn-primary" id="quit-game" type="button"
                rel="tooltip" data-title="End game and reveal solution" data-placement="right">
            Quit Game
        </button>
    </div>
    <div id="transition-screen">
        <h1>SCORE: 0</h1>
        <p>Click here to start a new game</p>
    </div>
</div>
