<div id="start-menu" class="item active">
    <h2>Start Stacking!</h2>
    <h3>A red wheelbarrow glazed with rainwater...</h3>

    <form class="form-horizontal">
        <fieldset>
            <legend>
                Game Options
                <span class="help-popover">
                    <button id="game-help" class="btn btn-link" type="button" data-title="Getting Started"
                            data-content="Select a dictionary to use by expanding a group below.
                            Build a custom dictionary by creating word lists under the &quot;Word Lists&quot; tab.
                            If no group is expanded, a new game will use the game's built-in dictionary with no additional settings.">
                            ?
                    </button>
                </span>
            </legend>
            
            
            <div id="game-options" class="accordion">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#game-options" href="#dict-game">
                            Built-in Dictionary
                        </a>
                    </div>
                    <div id="dict-game" class="accordion-body collapse in">
                        <div class="accordion-inner">
                            <div class="control-group">
                                <label class="control-label" for="difficulty-group">
                                    Difficulty:
                                </label>
                                <div id="difficulty-group" class="controls">
                                    <div id="difficulty-inputs" class="controls input-prepend input-append">
                                        <button id="step-less-exp" class="btn" type="button">&lt;&lt;</button>
                                        <button id="step-less-const" class="btn" type="button">&lt;</button>
                                        <input id="setting-difficulty" type="text" value="75" disabled="disabled">
                                        <button id="step-more-const" class="btn" type="button">&gt;</button>
                                        <button id="step-more-exp" class="btn" type="button">&gt;&gt;</button>
                                    </div>
                                    <label for="setting-difficulty" id="difficulty-text" class="help-block controls">Medium</label>
                                </div>
                                <!--<label>
                                    <input type="checkbox"> On
                                </label>-->
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="setting-tag">
                                    Filter by Tag:
                                </label>
                                <select id="setting-tag" class="controls">
                                    <option value="">-None-</option>
                                    {% for tag in tags %}
                                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                {% if user.is_authenticated and custom_lists %}
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#game-options" href="#dict-custom">
                            Custom Dictionary
                        </a>
                    </div>
                    <div id="dict-custom" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <div class="control-group">
                                <label class="control-label" for="setting-custom">
                                    Use Custom List:
                                </label>
                                <select id="setting-custom" class="controls">
                                    <!--<option value="">-None-</option>-->
                                    {% for list in custom_lists %}
                                    <option value="{{ list.id }}">{{ list.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </fieldset>
    </form>
    <p>
        <button class="btn btn-large btn-primary" id="start-button" type="button">
            Start New Game
        </button>
        <span id="start-game-inprogress">
            or
            <button class="btn btn-large btn-primary" id="return-button" type="button">
                Return to Current Game
            </button>
            and continue tiling to the top!
        </span>
    </p>
    
</div>

<div id="game-area" class="item">
    <div id="game-menu">
        <button class="btn btn-primary" id="new-game" type="button"
                rel="tooltip" data-title="Start a new game" data-placement="left">
            Return to Start Menu
        </button>
        <button class="btn btn-primary" id="quit-game" type="button"
                rel="tooltip" data-title="End game and reveal solution" data-placement="right">
            Quit Game
        </button>
        <p id="timer-display" class="pull-right">
            <span id="min">00</span>:<span id="sec">00</span>
        </p>
    </div>
    <div id="transition-screen">
        <h1>SCORE: <span id="score-final">0</span></h1>
        <p>
            Base (<span id="score-base">0</span>) +
            Time Bonus (<span id="score-bonus">0</span>) +
            Penalty (<span id="score-penalty">0</span>)
        </p>
        <div class="full-width">
            <button class="btn btn-primary centered plaqued rounded-rectangle" id="share" type="button"
                    rel="tooltip" data-title="Share this game" data-placement="right">
                <h2>Share</h2>
            </button>
        </div>
        <div class="full-width">
            <button class="btn btn-primary centered plaqued rounded-rectangle" id="restart" type="button"
                    rel="tooltip" data-title="Share this game" data-placement="right"
                    style="margin-top: 10px;">
                <h2>Click here to start a new game</h2>
            </button>
        </div>
    </div>
</div>
