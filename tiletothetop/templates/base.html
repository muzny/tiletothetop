{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %} Tile To The Top {% endblock %}</title>
        <meta name="description" content="A fun vocabulary game in HTML5 and Javascript.">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="{% static "favicon.ico" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        {% block css %}{% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}

        <!--
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/jquery-1.8.2.min.js" %}"><\/script>')</script>
        -->
        <script src="{% static "js/jquery-1.8.2.min.js" %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
